<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Basic Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Navigation Styles */
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Hero Styles */
        .hero {
            background-color: #3498db;
            color: #fff;
            padding: 60px 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        /* About Section */
        .about {
            background-color: #fff;
            padding: 40px 0;
            text-align: center;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="container">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Welcome to My Website</h1>
            <p>This is a simple, clean, and effective landing page.</p>
        </div>
    </section>

    <!-- About Section -->
    <section class="about">
        <div class="container">
            <h2>About Us</h2>
            <p>We provide top-notch services and products for our clients. Learn more about what we offer and how we can help you.</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            &copy; 2023 My Website. All rights reserved.
        </div>
    </footer>
</body>

</html>
